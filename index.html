<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="page3.js"></script>
</head>
<body>
    <ul>
        <li><a href="javascript: router.navigate('/page1')">Page 1</a></li>
        <li><a href="javascript: router.navigate('/page2')">Page 2</a></li>
    </ul>
    <main id="content">
        outlet
    </main>

    <script type="module">
        
        import Router from './router.js'
        const router = new Router(
            {
                routes:[
                    {
                        url:'/page1',
                        modulePath: './page1.js',
                        base: true
                    }, 
                    {
                        url:'/page2',
                        modulePath : './page2.js'
                    }
                ],
                selector: '#content'
            }, 
            window
        );
     
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="javascript: router.navigate('/page1')">Page 1</a></li>
        <li><a href="javascript: router.navigate('/page2')">Page 2</a></li>
    </ul>
    <main id="content">
        outlet
    </main>

    <script type="module">
        
        import Router from './router.js';
        import Page4 from './page4.js';
        import Page3 from './page3.js';

        const router = new Router(
            {
                routes:[
                    {
                        url:'/page3',
                        component: Page3,
                        base: true,
                        selector: 'page-3'
                    }, 
                    {
                        url:'/page4',
                        component : Page4,
                        selector: 'page-4'
                    }
                ],
                outlet: document.querySelector('#content')
            }, 
            window
        );
     
    </script>
</body>
</html>
